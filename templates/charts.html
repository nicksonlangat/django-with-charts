<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO CHARTS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .card {
            margin: 5% 0%;
            width: 50%;
        }
        
        .card-body {
            margin: 0% 0% 0% 3%;
            padding: 6% 0%;
        }
    </style>
    <br><br>
    <div style="display: flex;  flex-wrap: wrap; justify-content: center;">
        <form id="filterForm">
            <label for="year">PICK A YEAR:</label>
            <select class="form-control" name="year" id="year"></select>
            <br>
            <input class="btn btn-sm text-white" style="background-color: rgb(16, 16, 32);" type="submit" value="Load" name="_load">
        </form>
    </div>
    <br><br>
    <div style="display: flex;  flex-wrap: wrap; justify-content: center;">
        <div id="container" style="width: 30%;" class="shadow p-3 mb-5 bg-white rounded">
            <h4 class="text-center"><strong>PURCHASE STATS</strong></h4>
            <canvas id="salesChart"></canvas>
        </div>
        <div id="container" style="width: 30%;" class="shadow p-3 mb-5 bg-white rounded">
            <h4 class="text-center"><strong>SUCCESS STATS</strong></h4>
            <canvas id="paymentSuccessChart"></canvas>

        </div>
        <div id="container" style="width: 30%;" class="shadow p-3 mb-5 bg-white rounded">
            <h4 class="text-center"><strong>PAYMENT STATS</strong></h4>

            <canvas id="paymentMethodChart"></canvas>

        </div>
        <div id="container" style="width: 30%;" class="shadow p-3 mb-5 bg-white rounded">
            <h4 class="text-center"><strong>CUSTOMER STATS</strong></h4>
            <canvas id="spendPerCustomerChart"></canvas>
        </div>
    </div>

    <script>
        let salesCtx = document.getElementById("salesChart").getContext("2d");
        let salesChart = new Chart(salesCtx, {
            type: "line",
            options: {
                responsive: true,
            }
        });
        let paymentSuccessCtx = document.getElementById("paymentSuccessChart").getContext("2d");
        let paymentSuccessChart = new Chart(paymentSuccessCtx, {
            type: "pie",
            options: {
                responsive: true,
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 25
                    }
                }
            }
        });
        let paymentMethodCtx = document.getElementById("paymentMethodChart").getContext("2d");
        let paymentMethodChart = new Chart(paymentMethodCtx, {
            type: "doughnut",
            options: {
                responsive: true,
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 25
                    }
                }
            }
        });
        let spendPerCustomerCtx = document.getElementById("spendPerCustomerChart").getContext("2d");
        let spendPerCustomerChart = new Chart(spendPerCustomerCtx, {
            type: "line",
            options: {
                responsive: true,
            }
        });
    </script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8000/filters",
                type: "GET",
                dataType: "json",
                success: (jsonResponse) => {
                    print(jsonResponse)
                        // Load all the options
                    jsonResponse.options.forEach(option => {
                        $("#year").append(new Option(option, option));
                    });
                    // Load data for the first option
                    loadAllCharts($("#year").children().first().val());
                },
                error: () => console.log("Failed to fetch chart filter options!")
            });
        });

        $("#filterForm").on("submit", (event) => {
            event.preventDefault();

            const year = $("#year").val();
            loadAllCharts(year)
        });

        function loadChart(chart, endpoint) {
            $.ajax({
                url: endpoint,
                type: "GET",
                dataType: "json",
                success: (jsonResponse) => {
                    // Extract data from the response
                    const title = jsonResponse.title;
                    const labels = jsonResponse.data.labels;
                    const datasets = jsonResponse.data.datasets;

                    // Reset the current chart
                    chart.data.datasets = [];
                    chart.data.labels = [];

                    // Load new data into the chart
                    chart.options.title.text = title;
                    chart.options.title.display = true;
                    chart.data.labels = labels;
                    datasets.forEach(dataset => {
                        chart.data.datasets.push(dataset);
                    });
                    chart.update();
                },
                error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
            });
        }

        function loadAllCharts(year) {
            loadChart(salesChart, `/annual/${year}/sales`);
            loadChart(paymentSuccessChart, `/payment-success/${year}/`);
            loadChart(paymentMethodChart, `/payment-method/${year}/`);
            loadChart(spendPerCustomerChart, `/spend-per-customer/${year}/`);
        }
    </script>
</body>

</html>
